
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Avijit Roy</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .contact-form .form-group {
      margin-bottom: 1.5rem;
    }
    .contact-form label {
      display: block;
      margin-bottom: .5rem;
      font-weight: 700;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: .8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="container">
      <a href="index.html" class="logo">Avijit Roy</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="teaching.html">Teaching</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="publications.html">Publications</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </div>
  </header>

  <main class="content-section">
    <div class="container">
      <section class="card">
        <h2>Contact & Collaboration</h2>
        <p>I'm always open to discussing new projects, research, or opportunities. Please feel free to reach out.</p>
        <form class="contact-form" action="mailto:your.email@domain.com" method="post" enctype="text/plain">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn">Send Message</button>
        </form>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Avijit Roy. All Rights Reserved.</p>
    </div>
  </footer>

</body>
</html>
